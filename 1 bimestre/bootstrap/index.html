<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - IFPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            overflow-x: hidden; 
        }

        #pt2 {
            background-color: rgb(12, 110, 207);
        }

        input {
            border: none;
            border-bottom: 1px solid gray;
            height: 50px;
        }

        button {
            margin-top: 20px; 
            border-radius: 5px;
            height: 40px;
        }

        hr {
            margin-left: 0;
        }

        .social-icons {
            gap: 4rem; 
        }

        img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="row" style="height: 100vh;">
        <div id="pt1" class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <div class="m-5 w-100" style="max-width: 400px;">
                <h1>Login</h1>
                <h2 class="h5 text-secondary">Fa√ßa o login para continuar</h2>
                <input class="mt-5 d-block w-100" placeholder="Email">
                <input type="password" class="mt-3 d-block w-100" placeholder="Senha">
                <div class="d-flex justify-content-between mb-5">
                    <button class="border-0 text-white w-50" style="background-color: rgb(255, 82, 82);">Logar</button>
                    <button class="border-0 w-50 text-secondary bg-transparent">Esqueceu a senha</button>
                </div>
                <div >
                    <hr class="w-75 mx-auto mt-5">
                </div>
                <div class="d-flex social-icons justify-content-center mt-3">
                    <i class="bi bi-facebook fs-1 text-primary"></i>
                    <i class="bi bi-google fs-1 text-danger"></i>
                    <i class="bi bi-twitter fs-1 text-info"></i>
                    <i class="bi bi-linkedin fs-1 text-primary"></i>
                </div>
            </div>
        </div>
        <div id="pt2" class="col-6 d-none d-md-block">
            <img src="logo_ifpr.jpg" alt="Logo IFPR">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</body>

</html>
