<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Spacer Invaders</title>
</head>

<body onload="startCounter(); criarAliens()">
    <div class="panel">
        <img src="/spaceinvaders/images/clock.png">
        <p id="timer">00:00:00</p>
        <img src="/spaceinvaders/images/nave.png">
        <p id="lifeText">LIFE: 3</p>
        <img src="/spaceinvaders/images/alien.png">
        <p id="alienText" >ALIENS: 0</p>
    </div>
    <div id="alienContainer">
        <img class="alien" id ="alien1" src="images/alien.png">
        <img class="alien" id ="alien2" src="images/alien.png">
        <img class="alien" id ="alien3" src="images/alien.png">
    </div>
    <div id="pause">
        <h1></h1>
    </div>
    <div id="naveContainer">
        <img src="/spaceinvaders/images/missil.png" id="missil1">
        <img src="/spaceinvaders/images/nave.png" id="nave">
        <img src="/spaceinvaders/images/missil.png" id="missil2">
    </div>

    <script src="script.js"></script>

</html>
